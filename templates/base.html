<!doctype >
<html>
    <head>
        <title> 
            Django blog
        </title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/base.css' %}" /> 
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet"/>
    </head>
    <body> 

        <div>
            <header>
                <div class="nav-left">
                        <h1>
                            <a href="{% url 'home' %}" >
                                Django blog
                            </a>
                        </h1>
                </div>
                <div class="nav-right">
                        <a href="{% url 'post_new' %}" >
                            + New Blog Post
                        </a>
                </div>
            </header>
            {% if user.is_authenticated %}
                <p> Hi {{ user.username}} </p>
                <p> <a href="{% url 'logout' %}"> Logout </a>
            {% else %}
                <a href="{% url 'login' %}"> Login </a>
            {% endif %}
            {% block content %}
            
            {% endblock content %}
        </div>
    </body>
</html>
